name: Cypress E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Start Serverless Offline
        run: |
          npm run start &
          sleep 15
        env:
          NODE_ENV: local
          STAGE: dev

      - name: Wait for server to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/; do sleep 2; done' || true

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          record: false
          config-file: cypress.config.js
          config: baseUrl=http://localhost:3000
        env:
          CYPRESS_baseUrl: http://localhost:3000

      - name: Stop Serverless Offline
        run: pkill -f 'serverless offline' || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-results
          path: |
            cypress/videos
            cypress/screenshots
            cypress/reports

  cypress-run-firefox:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Start Serverless Offline
        run: |
          npm run start &
          sleep 15
        env:
          NODE_ENV: local
          STAGE: dev

      - name: Wait for server to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/; do sleep 2; done' || true

      - name: Run Cypress tests in Firefox
        uses: cypress-io/github-action@v6
        with:
          browser: firefox
          headless: true
          record: false
          config-file: cypress.config.js
          config: baseUrl=http://localhost:3000
        env:
          CYPRESS_baseUrl: http://localhost:3000

      - name: Stop Serverless Offline
        run: pkill -f 'serverless offline' || true
